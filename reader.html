<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="reader-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

</head>
<body>
<div class="container">
    <div class="reader-header">
        <div class="reader-top-bar">
            <div class="reader-buttons">
                <a href="#" class="reader-button red no-print" onclick="(() => {
    if (document.referrer.includes('index.html') || document.referrer.endsWith('/')) {
        history.back();
    } else {
        window.location.href = 'index.html';
    }
    return false;
})()" title="返回"></a>
                <a href="#" class="reader-button yellow no-print" onclick="toggleDarkMode(); return false;"
                   title="Download as PDF"></a>
                <a href="#" class="reader-button green no-print" onclick="toggleFullscreen(); return false;"
                   title="全屏模式"></a>
            </div>
            <div class="reader-info">
                Illusory Dept.
            </div>
        </div>
        <h1 id="articleTitle"></h1>
    </div>

    <div class="article-card">
        <article id="content" class="article-content">
            <!-- Markdown 内容 -->
        </article>
    </div>


    <div class="footer-info">
        with love by tttiw
    </div>


</div>

<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.6/lib/marked.umd.min.js"
        integrity="sha512-rh4p4HToku9wx3xLU9ImyBLgRx6ulFCoxvXmTzMSktlSkMdrWRtaytKfFS8RYhSfldst0uccA6Bgt/mXJjKsFA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/marked-highlight/lib/index.umd.js"></script>

<script src="js/reader.js"></script>

</body>
</html>

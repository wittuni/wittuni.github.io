        <button
                type="button"
                class="action-button"
                tabindex="0"
                data-i18n="button">
            Confetti Button
        </button>

        <script>
            document.querySelector('.action-button').addEventListener('click', function () {
                if (this.disabled) return;
                this.disabled = true;
                this.classList.add('disabled');

                var duration = 2000;
                var end = Date.now() + duration;

                function frame() {
                    // 在页面宽度范围内随机发射confetti
                    confetti({
                        particleCount: 7, // 每次发射的数量
                        angle: 60, // 左侧斜向下
                        spread: 55,
                        origin: {x: 0}, // 页面最左边
                        y: 0,  // 页面最上方
                        gravity: 2.5,
                        scalar: 0.7,
                        drift: 0,
                        ticks: 150,
                        colors: ['#E1306C', '#F56040', '#FCAF45', '#405DE6', '#5851DB'],
                    });

                    confetti({
                        particleCount: 7,
                        angle: 120,
                        spread: 55,
                        origin: {x: 1},
                        y: 0,
                        gravity: 2.5,
                        scalar: 0.7,
                        drift: 0,
                        ticks: 150,
                        colors: ['#E1306C', '#F56040', '#FCAF45', '#405DE6', '#5851DB'],
                    });

                    // confetti({
                    //   particleCount: 10,
                    //   angle: 90,
                    //   spread: 60,
                    //   origin: { x: 0.5 },
                    //   y: 0,
                    //   gravity: 2.5,
                    //   scalar: 0.7,
                    //   drift: 0,
                    //   ticks: 150,
                    //   colors: ['#E1306C', '#F56040', '#FCAF45', '#405DE6', '#5851DB'],
                    // });

                    // 如果时间未到，继续执行
                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    } else {
                        setTimeout(function () {
                            button.disabled = false;
                            button.classList.remove('disabled');
                        }, 500); // 500ms冷却时间
                    }
                }

                const button = this;
                frame();
            });
        </script>

<script>
    // 主题切换
    document.addEventListener('DOMContentLoaded', function () {
        const colorButtons = document.querySelectorAll('.color-button');
        const redButton = document.querySelector('.color-button-red');
        redButton.classList.add('active');

        colorButtons.forEach(button => {
            button.addEventListener('click', function () {
                colorButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                const color = this.getAttribute('data-color');
                document.body.style.backgroundColor = color;
                localStorage.setItem('preferredTheme', color);
            });
        });

        const savedTheme = localStorage.getItem('preferredTheme');
        if (savedTheme) {
            document.body.style.backgroundColor = savedTheme;
            // 找到对应按钮并激活
            colorButtons.forEach(btn => {
                if (btn.getAttribute('data-color') === savedTheme) {
                    colorButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                }
            });
        }
    });
</script>
